<!DOCTYPE html>
<html>
<head>
    <title>Smart Greenhouse Sensors</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; }
        .container { display: flex; height: 100vh; }
        .sidebar {
            width: 220px;
            background: #388E3C;
            color: #fff;
            padding: 0;
            display: flex;
            flex-direction: column;
        }
        .sidebar h2 {
            text-align: center;
            margin: 20px 0 10px 0;
        }
        .sensor-list {
            flex: 1;
            overflow-y: auto;
        }
        .sensor-bar {
            padding: 18px 20px;
            cursor: pointer;
            border-bottom: 1px solid #2e7031;
            transition: background 0.2s;
        }
        .sensor-bar:hover, .sensor-bar.active {
            background: #4CAF50;
        }
        .content {
            flex: 1;
            padding: 40px;
            background: #f4f4f4;
        }
        .sensor-data {
            font-size: 1.3em;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 8px #ccc;
            min-width: 250px;
        }
        .actions {
            margin-top: 40px;
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 2px 8px #ccc;
        }
        .actions h2 {
            margin-top: 0;
        }
        .action-btn {
            margin: 8px 8px 8px 0;
            padding: 10px 18px;
            background: #388E3C;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.2s;
        }
        .action-btn:hover {
            background: #4CAF50;
        }
        #action-result {
            margin-top: 18px;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="sidebar">
        <h2>Sensors</h2>
        <div class="sensor-list">
            {% for sensor in sensors %}
                <div class="sensor-bar" onclick="selectSensor('{{ sensor }}')" id="bar-{{ sensor }}">{{ sensor|capitalize }}</div>
            {% endfor %}
        </div>
    </div>
    <div class="content">
        <div id="sensor-data" class="sensor-data">
            <em>Select a sensor to view its data.</em>
        </div>
        <div class="actions">
            <h2>Actuators</h2>
            <button class="action-btn" onclick="doAction('fanon1')">Fan 1 ON</button>
            <button class="action-btn" onclick="doAction('fanoff1')">Fan 1 OFF</button>
            <button class="action-btn" onclick="doAction('fanon2')">Fan 2 ON</button>
            <button class="action-btn" onclick="doAction('fanoff2')">Fan 2 OFF</button>
            <button class="action-btn" onclick="doAction('pumpon')">Pump ON</button>
            <button class="action-btn" onclick="doAction('pumpoff')">Pump OFF</button>
            <button class="action-btn" onclick="doAction('heateron')">Heater ON</button>
            <button class="action-btn" onclick="doAction('heateroff')">Heater OFF</button>
            <div id="action-result"></div>
        </div>
    </div>
</div>
<script>
    let current = null;
    function selectSensor(sensor) {
        // Highlight selected
        if (current) document.getElementById('bar-' + current).classList.remove('active');
        document.getElementById('bar-' + sensor).classList.add('active');
        current = sensor;
        // Fetch data
        fetch(`/api/sensor/${sensor}`)
            .then(resp => resp.json())
            .then(data => {
                if (data.error) {
                    document.getElementById('sensor-data').innerHTML = `<b>Error:</b> ${data.error}`;
                } else {
                    let value = data[sensor];
                    document.getElementById('sensor-data').innerHTML = `
                        <h2>${sensor.charAt(0).toUpperCase() + sensor.slice(1)} Data</h2>
                        <pre style="font-size:1.1em;">${JSON.stringify({[sensor]: value}, null, 2)}</pre>
                    `;
                }
            })
            .catch(() => {
                document.getElementById('sensor-data').innerHTML = "<b>Error:</b> Could not fetch data.";
            });
    }

      function doAction(action) {
        document.getElementById('action-result').innerText = "Processing...";
        fetch(`/api/action/${action}`)
            .then(resp => resp.json())
            .then(data => {
                if (data.error) {
                    document.getElementById('action-result').innerHTML = `<b>Error:</b> ${data.error}`;
                } else {
                    document.getElementById('action-result').innerHTML = `
                        <b>Action:</b> ${action.replace(/([A-Z])/g, ' $1').toUpperCase()}<br>
                        <b>Latest Sensors:</b>
                        <pre style="font-size:1em;">${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            })
            .catch(() => {
                document.getElementById('action-result').innerHTML = "<b>Error:</b> Could not perform action.";
            });
    }
</script>
</body>
</html>
